<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>ผู้สมัครงานลงทะเบียน orchidjobs</title>

	<link rel="stylesheet" type="text/css" href="../asset/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/variable.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/main.css">
	<link rel="stylesheet" type="text/css" href="css/register-login.css">

</head>

<body>
	<!--แถบเมนู ล็อคอิน ภาษา-->
	<header class="bg-menu fixed-top">
		<section class="container-fluid">
			<div class="row">
				<div class="col-12">
					<nav id="menu" class="left">
						<!-- asset/js/sideNav/sideNav.js -->
					</nav>

					<section class="flexLogoLang">
						<!-- asset/js/loginLanguage/loginLanguage.js -->
					</section>
				</div>
			</div>
		</section>
	</header>
	<!--end แถบเมนู ล็อคอิน ภาษา-->

	<section class="container">
		<article class="row">
			<div class="bgRegisterLogin calC">
				<div class="col-12 wow bounceInLeft" data-wow-duration="2s">
					<h1>ผู้สมัครงานลงทะเบียน</h1>
				</div>
			</div>

			<div class="container containerContact">
				<div class="row">
					<form class="col-12 boxFormContact">
						<section class="flexGroup">
							<!--Register ผ่านโซเชียล-->
							<div class="headRegisterSocial">
								<h2>Register</h2>
								<h6>with your social network</h6>
							</div>

							<ul class="registerSocial">
								<li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i> Facebook</a>
								</li>
								<li><a href="#" class="google"><i class="fab fa-google"></i> Google</a></li>
								<li><a href="#" class="linkedin"><i class="fab fa-linkedin"></i> Linkedin</a></li>
							</ul>
							<!--end Register ผ่านโซเชียล-->

							<!-- Name -->
							<div class="form-group">
								<label class="label-contact"><b>Name</b></label>
								<input type="text" class="form-control form-control-contact" placeholder="Name">
							</div>
							<!-- end Name -->

							<!-- Surname -->
							<div class="form-group">
								<label class="label-contact"><b>Surname</b></label>
								<input type="text" class="form-control form-control-contact" placeholder="Surname">
							</div>
							<!-- end Surname -->

							<!-- E-Mail -->
							<div class="form-group">
								<label class="label-contact"><b>E-Mail</b></label>
								<input type="email" class="form-control form-control-contact" placeholder="E-Mail">
							</div>
							<!-- end E-Mail -->

							<!-- Password -->
							<div class="form-group">
								<label class="label-contact"><b>Password</b></label>
								<input type="text" class="form-control form-control-contact" placeholder="Password">
							</div>
							<!-- end Password -->

							<!-- Confirm Password -->
							<div class="form-group">
								<label class="label-contact"><b>Confirm Password</b></label>
								<input type="text" class="form-control form-control-contact"
									placeholder="Confirm Password">
							</div>
							<!-- end Confirm Password -->

							<div class="registerNow">
								<button type="button">Register</button>
							</div>
	
							<div class="registerAccount">
								<span>Already have an account? </span><a href="jobSeekerEnterSystem.html"><b>Login</b></a>
							</div>
						</section>
					</form>
				</div>
			</div>
		</article>
	</section>

	<!--footer-->
	<footer>
		<!-- หางานตามประเภท หางานตามพื้นที่ -->
		<section class="bgKeyword">
			<!-- asset/js/footer/footer.js -->
		</section>
		<!-- end หางานตามประเภท หางานตามพื้นที่ -->

		<!-- เกี่ยวกับเรา -->
		<section class="bgAddressOrchidJob">
			<!-- asset/js/footer/footer.js -->
		</section>
		<!-- end เกี่ยวกับเรา -->
	</footer>
	<!--end footer-->

	<!--copyright-->
	<section class="bg-copyright">
		<article class="container container-banner">
			<div class="row">
				<div class="col-12 copyright">
					<h6>JOBBKK.COM © สงวนลิขสิทธิ์ 2018 All Right Reserved including text, graphics, interfaces and
						design thereof are all rights reserved.</h6>
				</div>
			</div>
		</article>
	</section>
	<!--end copyright-->

	<!--backtotop-->
	<a href="#" class="cd-top">Top</a>
</body>


<script type="text/javascript" src="../asset/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../asset/js/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../asset/js/wow.min.js"></script>
<script type="text/javascript" src="../asset/js/backToTop/backToTop.js"></script>
<script type="text/javascript" src="../asset/js/wowAnimate/wowAnimate.js"></script>

<!-- ปุ่มแฮมเบอเกอ และเมนูด้านข้าง -->
<script type="text/javascript" src="../asset/js/sideNav/sideNav.js"></script>
<!-- login เปลี่ยนภาษา sweetAlert-->
<script type="text/javascript" src="../asset/js/loginLanguage/loginLanguage.js"></script>

<!-- footer -->
<script type="text/javascript" src="../asset/js/footer/footer.js"></script>

</html>
