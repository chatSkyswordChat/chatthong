	<!--แถบเมนู ล็อคอิน ภาษา-->

							<label class="labelContact"><b>E-Mail</b></label>

<script>
	$(document).ready(() => {
		$('.sendDataAlert').on('click', () => {
			Swal.fire({
				icon: 'success',
				showConfirmButton: false,
				timer: 2000,
				title: 'ส่งข้อมูลเข้าอีเมลของคุณแล้ว',
				text: "Information has been sent to your email.",
				showClass: {
					popup: 'animated fadeInDown faster'
				},
				hideClass: {
					popup: 'animated fadeOutUp faster'
				}
			})
		})
	})
